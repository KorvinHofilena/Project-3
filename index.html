<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Around the U.S</title>
    <link href="./pages/index.css" rel="stylesheet" />
  </head>
  <body class="page">
    <div class="page__content">
      <header class="header page__section">
        <img src="./images/Logo.svg" alt="Around the U.S" />
      </header>
      <main class="content">
        <section class="profile">
          <img src="./images/Avatar.jpg" alt="Avatar" class="profile__image" />
          <div class="profile__info">
            <h1 class="profile__title">Jaques Cousteau</h1>
            <button type="button" class="profile__edit-button"></button>
            <p class="profile__description">Explorer</p>
          </div>
          <button type="button" class="profile__add-button"></button>
        </section>
        <section class="cards page__section">
          <div class="card">
            <ul class="card__list">
              <li class="card">
                <img
                  src="images/yosemite-valley.svg"
                  alt="Yosemite Valley"
                  class="card__image"
                />
                <div class="card__description">
                  <h2 class="card__title">Yosemite Valley</h2>
                  <button type="button" class="card__like-button"></button>
                </div>
              </li>
              <li class="card">
                <img
                  src="./images/lake-louise.svg"
                  alt="Lake Louise"
                  class="card__image"
                />
                <div class="card__description">
                  <h2 class="card__title">Lake Louise</h2>
                  <button type="button" class="card__like-button"></button>
                </div>
              </li>
              <li class="card">
                <img
                  src="./images/bald-mountains.svg"
                  alt="Bald Mountains"
                  class="card__image"
                />
                <div class="card__description">
                  <h2 class="card__title">Bald Mountains</h2>
                  <button type="button" class="card__like-button"></button>
                </div>
              </li>
              <li class="card">
                <img
                  src="./images/latemar.svg"
                  alt="Latemar"
                  class="card__image"
                />
                <div class="card__description">
                  <h2 class="card__title">Latemar</h2>
                  <button type="button" class="card__like-button"></button>
                </div>
              </li>
              <li class="card">
                <img
                  src="images/vanoise-national-park.svg"
                  alt="Vanoise National"
                  class="card__image"
                />
                <div class="card__description">
                  <h2 class="card__title">Vanoise National</h2>
                  <button type="button" class="card__like-button"></button>
                </div>
              </li>
              <li class="card">
                <img
                  src="./images/lago-di-braies.svg"
                  alt="Lago Di Braies"
                  class="card__image"
                />
                <div class="card__description">
                  <h2 class="card__title">Lago di Braies</h2>
                  <button type="button" class="card__like-button"></button>
                </div>
              </li>
            </ul>
          </div>
        </section>
      </main>
    </div>
    <footer class="footer">
      <p class="copyright">&copy; 2024 Around the U.S</p>
    </footer>
  </body>
</html>
